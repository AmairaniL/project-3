<!DOCTYPE html>

<body>

<h1>My City: Xalapa</h1>

<div id="map" style="width:400px;height:400px;background:yellow"></div>

<script>
function myMap() {
var mapOptions = {
		center: new google.maps.LatLng(19.5438, -96.9102),
		zoom: 13,
    mapTypeId: google.maps.MapTypeId.HYBRID
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3PsiRviRmW1l6BUVWfb-uiSGB9-P9wuU&callback=myMap"></script>
